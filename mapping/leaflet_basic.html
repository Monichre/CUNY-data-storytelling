<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <script src="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.js" type="text/javascript"></script>
  <style type="text/css">
    #map { height: 180px; border:1px solid blue; }
  </style>
  <script type="text/javascript">
    window.onload = function() {
      var map = L.map('map').setView([51.505, -0.09], 13);
      var marker = L.marker([51.5, -0.09]).addTo(map);
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: Data NYC DOE / <a href="http://osm.org/copyright">OpenStreetMap</a>'
      }).addTo(map); 
    }
  </script>
</head>
<body>
 <p><a href="http://leafletjs.com/examples/quick-start.html">More</a></p>
 <div id="map"></div>




</body>
</html>
